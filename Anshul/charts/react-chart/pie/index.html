<!doctype html>
<html>
	<head>
		<title>Pie Chart</title>
		<script src="Chart.js"></script>
	</head>
	<body>
		<div id="canvas-holder">
			<canvas id="chart-area" width="300" height="300"/>
		</div>
	<script>

        var pieData = [];

        function piePiece (value, color, highlight, label) {
            this.value = value,
            this.color = color,
            this.highlight = highlight,
            this.label = label
        };

        pieData[0] = new piePiece(10,"#00FFDA","#FFFF5E","Submitted");
		pieData[1] = new piePiece(2,"#00FFDA","#FFFF5E","Un-submitted");

		window.onload = function(){
				var ctx = document.getElementById("chart-area").getContext("2d");
				window.myPie = new Chart(ctx).Pie(pieData );
			};

	</script>
	</body>
</html>
