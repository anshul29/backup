<!doctype html>
<html>
    <head>
        <title>Line chart</title>
        <script src="Chart.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class = "comp">
            <h3 class = "comp-title">Planning</h3>
            <canvas id ="canvas" width="400" height="300"></canvas>
        </div>
        <div class = "comp1">
            <h3 class = "comp-title">Planning</h3>
            <canvas id ="canvas1" width="400" height="300"></canvas>
        </div>


        <script>
        	var lineChartData = {
			labels : ["","Week 1","Week 2","Week 3","Week 4","Week 5"],
			datasets : [
				{
					label: "National Average",
					fillColor : "rgba(220,220,220,0)",
					strokeColor : "rgba(220,220,220,1)",
					pointColor : "rgba(220,220,220,1)",
					pointStrokeColor : "rgba(220,220,220,0)",
					pointHighlightFill : "rgba(255,255,255,1)",
					pointHighlightStroke : "rgba(220,220,220,1)",
					data : [1.5, 3, 2.5, 4, 3.7, 4]
				},
				{
					label: "My Rating",                            //x-axis label
					fillColor : "rgba(42,187,208,0.2)",           //curve fill color
					strokeColor : "rgba(42,187,208,0.8)",           //curve stroke color
					pointColor : "rgba(42,187,208,0.8)",            //point color
					pointStrokeColor : "rgba(255,255,255,0)",      //point stroke
			    	pointHighlightFill : "rgba(255,255,255,1)",  //point fill on hover
					pointHighlightStroke : "rgba(42,187,208,1)",  //point stroke on hover
					data : [2, 3, 4, 3, 4, 3]                      //y-axis points
				}
			]

		};

        var lineChartData1 = {
        labels : ["","Week 1","Week 2","Week 3","Week 4","Week 5"],
        datasets : [
            {
                label: "National Average",
                fillColor : "rgba(220,220,220,0.0)",
                strokeColor : "rgba(220,220,220,1)",
                pointColor : "rgba(220,220,220,1)",
                pointStrokeColor : "#fff",
                pointHighlightFill : "#fff",
                pointHighlightStroke : "rgba(220,220,220,1)",
                data : [1.5, 3, 2.5, 4, 3.7, 4]
            },
            {
                label: "My Rating",
                fillColor : "rgba(151,187,205,0.2)",
                strokeColor : "rgba(151,187,205,1)",
                pointColor : "rgba(151,187,205,1)",
                pointStrokeColor : "#fff",
                pointHighlightFill : "#fff",
                pointHighlightStroke : "rgba(151,187,205,1)",
                data : [2, 3, 4, 3, 4, 3]
            }
        ]

    };

        var options = {

            ///Boolean - Whether grid lines are shown across the chart
            scaleShowGridLines : true,

            animationEasing: "easeOutCubic",

            //String - Colour of the grid lines
            scaleGridLineColor : "rgba(0,0,0,.05)",

            //Number - Width of the grid lines
            scaleGridLineWidth : 1,

            //Boolean - Whether to show horizontal lines (except X axis)
            scaleShowHorizontalLines: true,

            //Boolean - Whether to show vertical lines (except Y axis)
            scaleShowVerticalLines: true,

            //Boolean - Whether the line is curved between points
            bezierCurve : true,

            //Number - Tension of the bezier curve between points
            bezierCurveTension : 0.3,

            //Boolean - Whether to show a dot for each point
            pointDot : true,

            //Number - Radius of each point dot in pixels
            pointDotRadius : 4,

            //Number - Pixel width of point dot stroke
            pointDotStrokeWidth : 1,

            //Number - amount extra to add to the radius to cater for hit detection outside the drawn point
            pointHitDetectionRadius : 20,

            //Boolean - Whether to show a stroke for datasets
            datasetStroke : true,

            //Number - Pixel width of dataset stroke
            datasetStrokeWidth : 2,

            //Boolean - Whether to fill the dataset with a colour
            datasetFill : true,

            // Boolean - whether or not the chart should be responsive and resize when the browser does.
			responsive: true,

			// Boolean - whether to maintain the starting aspect ratio or not when responsive, if set to false, will take up entire container
			maintainAspectRatio: true,

            //String - A legend template
            legendTemplate : "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].strokeColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>"

};

        var ctx = document.getElementById("canvas").getContext("2d");
                var ctx1 = document.getElementById("canvas1").getContext("2d");
        var myNewChart = new Chart(ctx).Line(lineChartData,options);
        var myNewChart1 = new Chart(ctx1).Line(lineChartData1,options);

        </script>
    </body>
</html>
